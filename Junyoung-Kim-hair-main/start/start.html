<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start-button-7116789_1280</title>
    <style>
        /* 전체 화면을 flexbox로 설정 */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 세로로 정렬 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        img {
            width: 500px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="margin-top: 10px">준영이 머리카락 개수: <span id="count">0</span></h1>
    <a><img src="https://cdn.pixabay.com/photo/2016/05/13/08/00/head-1389468_1280.png" id="clickImage"></a>

    <script>
        // 초기 숫자 값
        let count = 0;

        // 이미지와 숫자를 표시할 요소 가져오기
        const countElement = document.getElementById('count');
        const imageElement = document.getElementById('clickImage');

        // 이미지 클릭 시 숫자 증가
        imageElement.addEventListener('click', () => {
            count++;
            countElement.textContent = count;  // 숫자 업데이트
        });
    </script>
</body>
</html>
